apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mlflow
  namespace: infra-tools
spec:
  project: default
  source:
    repoURL: https://community-charts.github.io/helm-charts
    chart: mlflow
    targetRevision: 1.6.2
    helm:
      releaseName: mlflow
      values:
        service:
          type: ClusterIP
          port: 5000
        auth:
          enabled: false
        postgresql:
          enabled: false
        extraEnvVars:
          - name: AWS_ACCESS_KEY_ID
            value: minio
          - name: AWS_SECRET_ACCESS_KEY
            value: minio123
          - name: MLFLOW_S3_ENDPOINT_URL
            value: http://minio.infra-tools.svc.cluster.local:9000
          - name: MLFLOW_BACKEND_STORE_URI
            value: postgresql://mlflow:mlflowpass@mlflow-postgres-postgresql.infra-tools.svc.cluster.local:5432/mlflow
          - name: MLFLOW_ARTIFACT_ROOT
            value: s3://mlflow-artifacts
        extraArgs:
          - "--backend-store-uri=$(MLFLOW_BACKEND_STORE_URI)"
          - "--default-artifact-root=$(MLFLOW_ARTIFACT_ROOT)"
          - "--host=0.0.0.0"
          - "--port=5000"
  destination:
    server: https://kubernetes.default.svc
    namespace: infra-tools
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - SkipDryRunOnMissingResource=true



